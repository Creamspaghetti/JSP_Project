<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
    </head>
    <body style="overflow: unset">
        <header>
            <button type="button" aria-label="이전 페이지로 이동">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <path d="M16.1004 21.7L8.61252 14.2122C8.49537 14.095 8.49537 13.9051 8.61252 13.7879L16.1004 6.30005" stroke="currentColor" stroke-width="1.4"></path>
                </svg>
            </button>
            <div>
                <h2>주문서</h2>
                <div></div>
            </div>
        </header>
        <main class="contents">
            <div class="sheet-purchase-button-box">
                <div class="sheet-purchase-button" id="sheet-purchase-button" onclick="Payment.Pay.executePayment();">
                    <span class="sheet-purchase-button-price" id="total-pay-amount">
                        100,000
                    </span>
                    원 결제하기
                </div>
            </div>
            <section class="sheet-section" id="sheet-section-recipient">
                <div class="sheet-address">
                    <div class="sheet-address-title">
                        <strong class="sheet-address-title-name" id="recipient-name">
                            김창범
                        </strong>
                    </div>
                </div>
            </section>

        </main>

    </body>

</body>
</html>
