<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        .cart-header button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .cart-header button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .cart-actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .cart-actions button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .cart-actions button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <!-- 메인 페이지로 돌아가는 버튼 -->
    <div class="cart-header">
        <h2>장바구니</h2>
        <button onclick="window.location.href='index.html'">메인 페이지로 돌아가기</button>
    </div>

    <!-- 장바구니 테이블 -->
    <form id="cartForm">
        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll"> 전체 선택</th>
                    <th>상품명</th>
                    <th>옵션</th>
                    <th>수량</th>
                    <th>가격</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <!-- 장바구니 항목 1 -->
                <tr>
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>상품 1</td>
                    <td>
                        <select name="option1">
                            <option value="옵션 1">옵션 1</option>
                            <option value="옵션 2">옵션 2</option>
                        </select>
                    </td>
                    <td><input type="number" name="quantity1" value="1" min="1"></td>
                    <td>₩10,000</td>
                    <td><button type="button" class="delete-btn">삭제</button></td>
                </tr>
                <!-- 장바구니 항목 2 -->
                <tr>
                    <td><input type="checkbox" class="item-checkbox"></td>
                    <td>상품 2</td>
                    <td>
                        <select name="option2">
                            <option value="옵션 1">옵션 1</option>
                            <option value="옵션 2">옵션 2</option>
                        </select>
                    </td>
                    <td><input type="number" name="quantity2" value="1" min="1"></td>
                    <td>₩20,000</td>
                    <td><button type="button" class="delete-btn">삭제</button></td>
                </tr>
            </tbody>
        </table>
    </form>

    <!-- 장바구니 액션 -->
    <div class="cart-actions">
        <button id="deleteSelected">선택 항목 삭제</button>
        <input type="text" placeholder="쿠폰 코드 입력" id="couponCode">
        <button id="applyCoupon">쿠폰 적용</button>
        <button id="checkout">구매하기</button>
    </div>
</div>

<script>
    // 전체 선택 체크박스 기능
    document.getElementById('selectAll').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('.item-checkbox');
        checkboxes.forEach(checkbox => checkbox.checked = this.checked);
    });

    // 선택 항목 삭제 기능
    document.getElementById('deleteSelected').addEventListener('click', function() {
        const checkboxes = document.querySelectorAll('.item-checkbox');
        checkboxes.forEach((checkbox, index) => {
            if (checkbox.checked) {
                checkbox.closest('tr').remove();
            }
        });
    });

    // 개별 항목 삭제 버튼
    const deleteButtons = document.querySelectorAll('.delete-btn');
    deleteButtons.forEach(button => {
        button.addEventListener('click', function() {
            this.closest('tr').remove();
        });
    });

    // 쿠폰 적용 버튼
    document.getElementById('applyCoupon').addEventListener('click', function() {
        const couponCode = document.getElementById('couponCode').value;
        if (couponCode === "") {
            alert("쿠폰 코드를 입력하세요.");
        } else {
            alert(`쿠폰 "${couponCode}" 적용되었습니다.`);
        }
    });

    // 구매하기 버튼
    document.getElementById('checkout').addEventListener('click', function() {
        alert("구매가 완료되었습니다!");
    });
</script>

</body>
</html>
