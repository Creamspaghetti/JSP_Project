<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 연한 회색 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: black; /* 빨간색 */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: black; /* 어두운 빨간색 */
        }
        /* 모달 스타일 */
        #modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        #modalContent {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
    <script>
        function showModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function confirmWithdrawal(confirmed) {
            const modal = document.getElementById("modal");
            modal.style.display = "none"; // 모달 닫기

            if (confirmed) {
                alert("회원 탈퇴가 성공적으로 완료되었습니다.");
            }
        }
    </script>
</head>
<body>
    <button onclick="showModal()">회원 탈퇴</button>

    <!-- 사용자 정의 모달 -->
    <div id="modal">
        <div id="modalContent">
            <h2>회원 탈퇴 확인</h2>
            <p>회원 탈퇴하시겠습니까?</p>
            <button onclick="confirmWithdrawal(true)">네</button>
            <button onclick="confirmWithdrawal(false)">아니오</button>
        </div>
    </div>
</body>
</html>
