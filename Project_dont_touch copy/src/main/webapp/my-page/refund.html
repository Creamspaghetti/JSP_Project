<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환불 및 교환 | 쇼핑하조</title>
    <link rel="stylesheet" href="refund.css">
</head>
<body>
    <h1>환불 및 교환</h1>

    <div class="container">
        <h1>환불 및 교환 안내</h1>
        <p>환불 및 교환 요청을 위해 아래 정보를 입력해 주세요.</p>
        <form>
            <div style="padding-left: 150px;">
                <div style="display: inline-block; margin-right: 10px;">
                    <label for="option1" value="option1"><input type="radio" id="option1" name="options" value="option1" />환불</label>
                </div>
                <div style="display: inline-block;">
                    <label for="option2" value="option2"><input type="radio" id="option2" name="options" value="option2" />교환</label>
                </div>
            </div>
            
            
            <label for="quantity">주문번호:</label>
                <div class="dropdown">
                    <input type="text" id="quantity" value="1" readonly>
                    <select onchange="this.previousElementSibling.value = this.value;">
                        <!-- 아래 숫자들은 나중에 주문 내역에서 주문 번호 가지고 와서 자동으로 선택 할 수 있게 넣기 -->
                         <!-- 또 환불이랑 교환은 따로 처리되게 선택할 수 있는 옵션 만들기 -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>



            <label for="reason">환불/교환 사유:</label>
            <textarea id="reason" required></textarea>

            <a href="finish-refund.html"><button type="button">환불 및 교환 하기</button></a>


        </form>
    </div>

</body>
</html>
